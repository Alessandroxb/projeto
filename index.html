<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/syle.css">
    <title>Document</title>
</head>
<body class="bg-primary-subtle">
    <main class="conteiner-fluid">
        <h1 class="text-center my-5">Gerenciador de tarefas</h1>

        <section class="container">
            <section class="row g-3">
                <!-- Formulário de tarefas -->
                <div class="col-md-6">
                    <form action="" class="row g-3">
                        <div>
                            <label for="tarefa">Nome da tarefa</label>
                            <input type="text" name="tarefa" id="tarefa" class="form-control">
                        </div>
                        <div>
                            <label for="data">Data de tarefas</label>
                            <input type="date" name="data" id="data" class="form-control">
                        </div>

                        <div>
                            <label for="status">Status</label>
                            <select name="status" id="status" class="form-select">
                                <option value="">Escolha...</option>
                                <option value="em aberto">Em aberto</option>
                                <option value="concluido">Concluído</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-outline-primary " id="btnTarefa">Cadastrar tarefa</button>

                        </div>
                    </form>
                </div>
                <!-- Exibindo as tarefas -->
                <div class="col-md-6">

                    <ol class="list-group list-group-numbered" id="bloco">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          <div class="ms-2 me-auto">
                            <strong>Nome:</strong> Fulano <br>
                            <strong>Data:</strong> 2023-10-25 <br>
                            <strong>Status:</strong> concluído <br>
                          </div>

                          <div class="d-flex gap-2">

                            <button class="btn btn-outline-danger" id="excluir">Excluir</button>
                            <button class="btn btn-outline-info" id="alterar">Alterar</button>

                          </div>

                        </li>
                      </ol>

                </div>


                
            </section>
        </section>
    </main>

<script type="module" src="JS/app.js"></script>
<script type="module" src="JS/config-firebase.js"></script>
</body>
</html>
